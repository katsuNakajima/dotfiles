# bind Ctrl-j to prefix
set -g prefix C-j

# unbind default prefix
unbind C-b

# press Ctrl-j*2 to send-prefix
bind C-j send-prefix

# key bind (paneの移動)
# Shift + カーソルキーで移動
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# 256色端末を使用する
set-option -g default-terminal "screen-256color"

# shell
#if-shell "uname | grep -q Darwin" "set -g default-shell /usr/local/bin/zsh" "set -g default-shell /bin/zsh"

# アクティブなウィンドウを目立たせる
setw -g window-status-current-style fg=black,bg="#87CEFA"

# paneの/dev/ttyを表示 https://qiita.com/nardtree/items/e6bc42d90265d7c8ec78#応用tmuxの表示内容をリダイレクトする
setw -g pane-border-status bottom
setw -g pane-border-format '#{pane_tty} | #{pane_current_path}'

# new window 同じディレクトリで開く
bind c new-window -c "#{pane_current_path}"

bind-key J command-prompt -p "Join pane from:" "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:" "join-pane -t '%%'"

# ホームディレクトリで開く
bind C-c new-window

# ウィンドウのインデックスを1から始める
set -g base-index 1

#------ tmux plugin manager ------#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @custom_copy_command 'my-clipboard-copy --some-arg'
#set -g @override_copy_command 'my-clipboard-copy --some-arg'
set -g @yank_selection 'clipboard'

# Initialize tpm
run-shell '~/.tmux/plugins/tpm/tpm'
run-shell '~/.tmux/plugins/yank.tmux'
